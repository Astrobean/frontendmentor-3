<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts (Lexend Deca, Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- Frontend Mentor Icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section class="card">
      <div class="card__image"></div>
      <div class="card__body">
        <h2 class="card__title">Get insights that help your business grow</h2>
        <p class="card__text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <ul class="stats__list">
            <li><h3>10k+</h3></li>
            <li>companies</li>
          </ul>
          <ul class="stats__list">
            <li><h3>314</h3></li>
            <li>templates</li>
          </ul>
          <ul class="stats__list">
            <li><h3>12m+</h3></li>
            <li>queries</li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
